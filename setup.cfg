[metadata]
name = ac-library-python
version = attr: atcoder.__version__
description = Python port of AtCoder Library (ACL).
license = CC0

[options]
packages = find:

[options.extras_require]
lint =
    flake8
    pep8-naming
    mypy
test =
    pytest
    pytest-benchmark
docs =
    sphinx
    sphinx_rtd_theme

[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
